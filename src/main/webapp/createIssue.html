<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="styleChamado.css">
    <title>Criação de Chamado</title>
</head>

<body>
    <input type="checkbox" class='checkMenu' id="menu">
    <label for="menu" class='icone'>
        <div class='circle'></div>
        <div class="buttonMenu">
            <img src="Background/IconMenu.png" alt="IconMenu">
        </div>
        </div>
    </label>
    <nav class='retangleMenu'>
        </label>
        <ul class='UlMenu'>
            <h2 class='title'>Ticket Management</h2>
            <li class='intesMenu'><a href="" class='blocksLinks'>HOME</a></li>
            <li class='intesMenu'><a href="" class='blocksLinks'>CREATE TICKETS</a></li>
            <li class='intesMenu'><a href="" class='blocksLinks'>MY TICKETS</a></li>
            <li class='intesMenu'><a href="" class='blocksLinks'>SETINGS</a></li>
            <li class='intesMenu'><a href="" class='blocksLinks'>ALGUMACOISA</a></li>
        </ul>
    </nav>
    <header class='cabecalho'>
        <div class='infoHeadrer'>
            <img src="Background/icon.png" alt="">
            <h2 id='wlc'>Bem Vindo!</h2>
        </div>
    </header>
    <main class='infosMain'>
        <form class='centralinfos'>
            <div class='chamado'>
                <h3 class="titleID">ID chamado</h3>
                <h3 class="titleIssue" contenteditable="">Titulo Editavel do Chamado</h3>
                <div class='div2'>
                    <div class='divleft'>
                        <label for="descInfo" class="titleDesc">Responsável</label><br>
                        <select class='selectBox' onchange="location.href=this.value">
                            <option value="#">Selecione</option>
                            <option value="#">Botafogo</option>
                        </select>
                    </div>
                    <div class='divright'>
                        <label for="descInfo" class="titleDesc">Status</label><br>
                        <select class='selectBox' onchange="location.href=this.value"
                            style="background-color: #0190d2ad;">
                            <option value="#">Selecione</option>
                            <option value="#">Em Progresso</option>
                            <option value="#">Aguardando Terceiros</option>
                            <option value="#">Concluído</option>
                            <option value="#">Cancelado</option>
                        </select>
                    </div>
                </div>
                <div class='div1'>
                    <div class='divleft'>
                        <label for="descInfo" class="titleDesc">Descrição</label><br>
                        <textarea class="descInfo" id="story" name="story" rows="5" cols="33">It was a dark and stormy night...</textarea>
                        <!-- <p class="descInfo" contenteditable="" style="color: rgb(163, 163, 163);">Insira uma descrição -->
                        </p>
                    </div>
                    <div class='divright'>
                        <!-- Puxar usuarios do banco -->
                        <label for="descInfo" class="lateralRight">Relator</label><br>
                        <select class='PriorityBox' onchange="location.href=this.value">
                            <option value="#">Relator</option>
                            <option value="#">Joãzinho</option>

                        </select><br>
                        <!-- enviar para o banco a prioridade do chamado -->
                        <label for="descInfo" class="lateralRight">Prioridade</label><br>
                        <select class='PriorityBox' onchange="location.href=this.value">
                            <option value="#">Prioridade</option>
                            <option value="#">Priodidade 1</option>
                            <option value="#">Priodidade 2</option>
                            <option value="#">Priodidade 3</option>
                            <option value="#">Priodidade 4</option>
                        </select><br>
                        <!-- enviar para o banco o impacto do chamado -->
                        <label for="descInfo" class="lateralRight">Impacto</label><br>
                        <select class='PriorityBox' onchange="location.href=this.value">
                            <option value="#">Impacto</option>
                            <option value="#">Critido</option>
                            <option value="#">Alto</option>
                            <option value="#">Medio</option>
                            <option value="#">Baixo</option>
                            <option value="#">Muioto Baixo</option>
                        </select><br>
                        <label for="descInfo" class="lateralRight">Data de Inicio</label><br>
                        <input class='dateBox' type="date" name="" id="">
                    </div>

                </div>

            </div>
        </form>

    </main>
</body>
<script src='./pedro.js'></script>

</html>
