<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <section class='fullpage'>
        <div class='blocksolid'>
            <header>
                <h2 class='title'>Cadastre-se</h2>
            </header>
            <div class='blocksolid2'>
                <div class='barra'>
                    <h2 class='title2'>Preencha seus dados</h2>
                </div>
                <main class='form-wrapper'>
                    <form class='formularioMain' id='formularioMain' action="ServletRegister">
                        <div id="div1" class='formdiv1'>
                            <div class='inputvalue'>
                                <label for="name">Nome </label>
                                <input type="text" id="name" name='username' placeholder="Nome">
                            </div>
                            <div class='inputvalue' id='sebrenome'>
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome" name='lastname' placeholder="Sobrenome">
                            </div>
                        </div>
                        <div id='div2' class='formdiv2'>
                            <div class="inputvalue2">
                                <label for="email">Email</label>
                                <input type="email" id="email" name='email'
                                    placeholder="usuario@ticketmanagemant.com.br">
                            </div>
                            <div class="inputvalue2">
                                <label for="verifyemail">Confirme o email</label>
                                <input type="email" id="verifyemail" placeholder="usuario@ticketmanagemant.com.br">
                            </div>
                        </div>
                        <div id='div3' class="dormdiv3">
                            <div class='inputvalue3'>
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" name='password' placeholder="Senha">
                            </div>
                            <div class='inputvalue3' id='confirmsenha'>
                                <label for="pass">Confimer a Senha</label>
                                <input type="password" id="pass" placeholder=" Confirmar senha">

                            </div>
                        </div>
                    </form>
                </main>
                <footer>
                    <button class='btn' form="formularioMain">
                        Cadastrar
                    </button>
                </footer>
            </div>
        </div>
    </section>
    <div class="return">
        <button class='btnback'>
            <a href="index.html">
                Ja tenho uma conta
            </a>
        </button>
    </div>
</body>

</html>
