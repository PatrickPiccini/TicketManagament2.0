<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS_Styles/home.css">
    <link rel="stylesheet" href="./../CSS_Styles/styleChamado.css">
    <script src='./../Controller/LogicController.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="icon" href="./Background/Sem-Título-1.ico">
    <title>Criação de Chamado</title>
</head>

<body onload="loadTecnicos()">
<!-- <body> -->
    <input type="checkbox" class='checkMenu' id="menu">
    <label for="menu" class='icone'>
        <div class='circle'></div>
        <div class="buttonMenu">
            <img src="./../Background/IconMenu.png" alt="IconMenu">
        </div>
        </div>
    </label>
    <nav class='retangleMenu'>
        </label>
        <ul class='UlMenu'>
            <h2 class='title'>Ticket Management</h2>
            <li class='intesMenu'><a href="./home.html" class='blocksLinks'>HOME</a></li>
            <li class='intesMenu'><a href="./createIssue.html" class='blocksLinks'>CREATE TICKETS</a></li>
            <li class='intesMenu'><a href="./myTickets.html" class='blocksLinks'>MY TICKETS</a></li>
            <li class='intesMenu'><a href="" class='blocksLinks'>SETINGS</a></li>
            <li class='intesMenu'><a href="" class='blocksLinks'>ALGUMACOISA</a></li>

        </ul>
    </nav>
    <header class='cabecalho'>
        <div class='infoHeadrer'>
            <img src="./../Background/icon.png" alt="">
            <h2 id='wlc'>Bem Vindo!</h2>
        </div>
    </header>
    <main class='infosMain'>
        <form class='centralinfos'>
            <div class='chamado'>
                <h3 class="titleID">ID chamado</h3>
                <h3 class="titleIssue"  id='tituloh3' value='' contenteditable="">Titulo Editavel do Chamado</h3>
                <div class='div2'>
                    <div class='divleft'>
                        <label for="descInfo" class="titleDesc">Responsável</label><br>
                        <select class='selectBox' id='responsible' onchange="this.value">
                            <option value="#">Selecione</option>
                            <!-- <option value="10,Patrick">10,Patrick</option>
                            <option value="2,Ed">2,Ed</option>
                            <option value="3,Pitti">3,Pitti</option>
                            <option value="4,Bido">4,Bido</option> -->
                     
                        </select>
                    </div>
                    <div class='divright'>
                        <label for="descInfo" class="titleDesc">Status</label><br>
                        <select class='selectBox' id='status' onchange="this.value" style="background-color: #dbdbdb;">
                            <option value="N/A">Selecione</option>
                            <option value="Em Progresso">Em Progresso</option>
                            <option value="Aguardando Terceiros">Aguardando Terceiros</option>
                            <option value="Concluído">Concluído</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>
                <div class='div1'>
                    <div class='divleft'>
                        <label for="descInfo" class="titleDesc">Descrição</label><br>
                        <textarea type='text' class="descInfo"
                            id='description'>It was a dark and stormy night...</textarea><br>
                        <!-- <p class="descInfo" contenteditable="" style="color: rgb(163, 163, 163);">Insira uma descrição -->

                    </div>
                    <div class='divright'>
                        <!-- Puxar usuarios do banco -->
                        <label for="descInfo" class="lateralRight">Relator</label><br>
                        <select class='PriorityBox' id='reporter' onchange="this.value">
                            <option value="N/A">Relator</option>
                            <!-- <option value="10,Patrick">10,Patrick</option>
                            <option value="2,Ed">2,Ed</option>
                            <option value="3,Pitti">3,Pitti</option>
                            <option value="4,Bido">4,Bido</option> -->

                        </select><br>
                        <!-- enviar para o banco a prioridade do chamado -->
                        <label for="descInfo" class="lateralRight">Prioridade</label><br>
                        <select class='PriorityBox' id='priority' onchange="this.value">
                            <option value="N/A">Prioridade</option>
                            <option value="Prioridade 1">Prioridade 1</option>
                            <option value="Prioridade 2">Prioridade 2</option>
                            <option value="Prioridade 3">Prioridade 3</option>
                            <option value="Prioridade 4">Prioridade 4</option>
                        </select><br>
                        <!-- enviar para o banco o impacto do chamado -->
                        <label for="descInfo" class="lateralRight">Impacto</label><br>
                        <select class='PriorityBox' id='impact' onchange="this.value">
                            <option value="N/A">Impacto</option>
                            <option value="Critico">Critico</option>
                            <option value="Alto">Alto</option>
                            <option value="Medio">Medio</option>
                            <option value="Baixo">Baixo</option>
                        </select><br>
                        <label for="descInfo" class="lateralRight">Data de Inicio</label><br>
                        <input class='dateBox' type="date" name="" id="dateBox">
                    </div>
                </div>
                <footer class='footerbtn'>
                    <button class="btncreate" onclick="createIssue(event)">
                        Criar Chamado
                    </button>
                    <button class="btncancel" onclick="">
                        Cancelar
                    </button>
                </footer>
            </div>

        </form>

    </main>

</body>
<script src='./../Controller/LogicController.js'></script>

</html>
